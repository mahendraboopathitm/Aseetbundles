name: Deploy to Production

# Trigger: On push to main branch (after PR merge)
on:
  push:
    branches:
      - main

jobs:
  deploy-prod:
    runs-on: ubuntu-latest
    
    # Optional: Require manual approval for production
    environment:
      name: production
      url: https://dbc-ce0ce842-10b5.cloud.databricks.com
    
    steps:
      # Step 1: Checkout code
      - name: Checkout code
        uses: actions/checkout@v4
      
      # Step 2: Set up Python
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.9'
      
      # Step 3: Install dependencies
      - name: Install dependencies
        run: |
          pip install databricks-cli uv
      
      # Step 4: Configure Databricks CLI for Prod
      - name: Configure Databricks CLI
        env:
          DATABRICKS_HOST: ${{ secrets.DATABRICKS_PROD_HOST }}
          DATABRICKS_TOKEN: ${{ secrets.DATABRICKS_PROD_TOKEN }}
        run: |
          echo "[DEFAULT]" > ~/.databrickscfg
          echo "host = $DATABRICKS_HOST" >> ~/.databrickscfg
          echo "token = $DATABRICKS_TOKEN" >> ~/.databrickscfg
      
      # Step 5: Validate bundle
      - name: Validate Databricks bundle
        run: |
          databricks bundle validate -t prod
      
      # Step 6: Deploy to Production
      - name: Deploy to Production
        run: |
          databricks bundle deploy -t prod
        env:
          DATABRICKS_HOST: ${{ secrets.DATABRICKS_PROD_HOST }}
          DATABRICKS_TOKEN: ${{ secrets.DATABRICKS_PROD_TOKEN }}
      
      # Step 7: Create deployment notification
      - name: Notify deployment success
        if: success()
        run: |
          echo "üöÄ Successfully deployed to Production!"
          echo "Deployment Time: $(date)"
      
      # Step 8: Notify on failure
      - name: Notify deployment failure
        if: failure()
        run: |
          echo "‚ùå Production deployment failed!"
          exit 1
